<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Currency Exchange</title>
</head>

<body>

    <!-- Header -->
    <header class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Currency Exchange
                </h1>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <section class="section m-1 p-2">
       
            <div class="columns">
                <!-- Left Column -->
                <div class="column is-four-fifths">
                    <!-- Currency Conversion input fields -->
                    <form class="field is-flex is-flex-direction-row is-align-items-flex-end" id="conversion-form">
                        <p class="m-1">Currency conversion rate:</p>
                        <div class="m-1">
                            <div class="control">
                                <label class="label is-medium">From</label>
                                <div class="field autocomplete">
                                <input class="input" id="fromCurrency" type="text" name="currency"
                                    placeholder="Currency">
                                </div>
                            </div>
                        </div>
                        <div class="m-1 is-flex-shrink-1">
                            <div class="control">
                                <label class="label is-medium">To</label>
                                <input class="input" id="toCurrency" type="text" name="currency" placeholder="Currency">
                            </div>
                        </div>
                        <div class="m-1 control">
                            <input type="submit" class="button is-primary">
                        </div>
                        <!-- Conversion rate result -->
                        <div class="m-1"> Current Rates:
                        <p id="currentExRate"></p>    
                        </div>                 
                    </form>
                </div>
                <!-- Right Column -->
                <div class="column is-one-fifth">
                    <!-- Your right content goes here -->
                    Search history

                </div>
            </div>
        
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                &copy; 2023 Currency Exchange
            </p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/script/script.js"></script> <!-- Link to your custom JavaScript file -->

</body>

</html>
