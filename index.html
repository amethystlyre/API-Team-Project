<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Currency Exchange</title>
</head>

<body>

    <!-- Header -->
    <header class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Currency Exchange
                </h1>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <section class="section m-1 p-2">

        <div class="columns">
            <!-- Left Column -->
            <div class="column is-four-fifths">
                <div class="columns mx-auto">
                <!-- Currency Conversion input fields -->
                <form class="field is-flex is-flex-direction-row is-align-items-flex-end" id="conversion-form">
                    <p class="m-2">Currency conversion rate:</p>
                    <div class="m-2">
                        <div class="control">
                            <label class="label is-medium">From</label>
                            <div class="field autocomplete">
                                <input class="input" id="fromCurrency" type="text" name="currency"
                                    placeholder="Currency">
                            </div>
                        </div>
                    </div>
                    <div class ="is-align-self-center p-2 m-2" id = "flip-rate-container"><i class="fa-solid fa-arrow-right-arrow-left fa-xl" id = "flip-rate-inner"></i></div>
                    <div class="m-2 is-flex-shrink-1">
                        <div class="control">
                            <label class="label is-medium">To</label>
                            <input class="input" id="toCurrency" type="text" name="currency" placeholder="Currency">
                        </div>
                    </div>
                    <div class="m-2 control">
                        <input type="submit" class="button is-primary">
                    </div>

                </form>
                </div>
                <div class="columns mx-auto">
                    <!-- Conversion rate result -->
                    <div class="m-2"> Current Rates: <p id="current-exchange-rate"></p>
                    </div>

                </div>
            </div>

            <!-- Right Column -->
            <div class="column is-one-fifth">
                <!-- Your right content goes here -->
                <div class="search-history">
                    <h2 class="subtitle">Search History</h2>
                    <ul id="history-list">
                        <!-- Previous conversions will be displayed here -->
                    </ul>
                    <!-- Button to Display Search History -->
                    <button id="showHistoryButton" class="button is-primary">Display History</button>
                </div>
            </div>

        </div>

    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                &copy; 2023 Currency Exchange
            </p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>

    <!-- Font Awesome.js -->
    <script src="https://kit.fontawesome.com/e2513485d8.js" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="assets/script/script.js"></script> <!-- Link to your custom JavaScript file -->

</body>

</html>
