<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Currency Exchange</title>
</head>

<body>

    <!-- Header -->
    <header class="hero is-primary" id="header">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Currency Exchange
                </h1>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <section class="section m-1 p-2">
        <div class="columns">
            <div class="column is-half mx-auto">
                <article class="message is-danger is-hidden">
                    <div class="message-header p-2">
                        <p>Warning</p>
                        <button class="delete" aria-label="delete"></button>
                    </div>
                    <div class="message-body p-2">
                        Alert text
                    </div>
                </article>
            </div>
        </div>
        <div class="columns">
            <!-- Left Column -->
            <div class="column is-three-quarters">
                <div class="columns mx-auto" id="conversion-container">
                    <!-- Currency Conversion input fields -->
                    <form class="field is-flex is-flex-wrap-wrap is-flex-direction-row is-align-items-flex-end"
                        id="conversion-form">
                        <p class="m-2">Currency conversion rate:</p>
                        <div class="m-2">
                            <div class="control">
                                <label class="label is-medium">From</label>
                                <div class="field autocomplete">
                                    <input class="input" id="fromCurrency" type="text" name="currency"
                                        placeholder="Currency">
                                </div>
                            </div>
                        </div>
                        <div class="is-align-self-center p-2 m-2" id="flip-rate-container"><i
                                class="fa-solid fa-arrow-right-arrow-left fa-xl" id="flip-rate-inner"></i></div>
                        <div class="m-2 is-flex-shrink-1">
                            <div class="control">
                                <label class="label is-medium">To</label>
                                <input class="input" id="toCurrency" type="text" name="currency" placeholder="Currency">
                            </div>
                        </div>
                        <div class="m-2 control">
                            <input type="submit" class="button is-primary" id="conversion-submit">
                        </div>

                    </form>
                </div>
                <div class="columns mx-auto" id="current-rate-master-container">
                    <!-- Conversion rate result -->
                    <div class="m-2" id="current-rate-container"> Current Rates: <p id="current-exchange-rate"></p><img
                            src="assets/images/emoji.png" id="success_emoji" />
                    </div>

                </div>
                <div class="columns mx-auto">
                    <!-- Currency amount input fields -->
                    <form class="field is-flex is-flex-wrap-wrap is-flex-direction-row is-align-items-flex-end"
                        id="convert-amount-form">
                        <p class="m-2">Convert amount:</p>
                        <div class="m-2">
                            <div class="control">
                                <label class="label is-medium">From</label>
                                <div class="field autocomplete">
                                    <input class="input" id="fromAmount" type="number" name="base-amount"
                                        placeholder="$1000">
                                </div>
                            </div>
                        </div>
                        <div class="is-align-self-center p-2 m-2 custom-hide" id="flip-amount-container"><i
                                class="fa-solid fa-arrow-right-arrow-left fa-xl" id="flip-amount-inner"></i></div>
                        <div class="m-2 is-flex-shrink-1 custom-hide">
                            <div class="control">
                                <label class="label is-medium">To</label>
                                <input class="input" id="toAmount" type="number" name="target-amount" placeholder="$">
                            </div>
                        </div>
                        <div class="m-2 control">
                            <input type="submit" class="button is-primary" id="convert-submit" value="Convert">
                        </div>

                    </form>
                </div>

            </div>

            <!-- Right Column -->
            <div class="column is-one-quarter">
                <!-- Search History -->
                <div class="search-history">
                    <h2 class="subtitle">Search History</h2>
                    <ul id="history-list">
                        <!-- Search history will be displayed here -->
                    </ul>
                </div>
            </div>
        </div>
        </div>
        </div>
        <div class="columns mx-auto is-justify-content-center">
            <div class="column is-half">
                <h2 class="title">Nearby Currency Exchange Offices</h2>
                <div id="map"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                &copy; 2023 Currency Exchange
            </p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <!-- Font Awesome.js -->
    <script src="https://kit.fontawesome.com/e2513485d8.js" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="assets/script/script.js"></script>

    <!-- Google Map API -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAC6yZMcemlXDtWgBZCxtx1Pu0Ut1Fizg&libraries=places&callback=myMap"></script>

</body>

</html>
